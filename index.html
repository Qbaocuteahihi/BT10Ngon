<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Fast Finger</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="BanBODY">
      <div id="Tong">
        <h1>10 Fast Finger</h1>
        <div id="textDisplay">
          <p id="randomText">Văn bản ngẫu nhiên sẽ xuất hiện ở đây</p>
        </div>
        <div id="inputSection">
          <input placeholder="Nhấn vào đây để bắt đầu" id="inputNum" />
        </div>
        <div id="rskq">
          <p id="lbResult">Kết quả: 0 từ đúng</p>
          <p id="lbWrongWords">Từ sai: 0</p>
          <p id="timer">Thời gian: 0:20</p>
          <button id="btResetGame" disabled>RESET GAME</button>
        </div>
      </div>
    </div>
  </body>
</html>
